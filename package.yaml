name:                middleman
version:             0.1.0.0
github:              kalhauge/middleman
license:             BSD3
author:              Christian Gram Kalhauge
maintainer:          kalhauge@cs.ucla.edu
copyright:           MIT

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/kalhauge/middleman#readme>

dependencies:
- aeson
- aeson-casing
- async >= 2.2.1
- base >= 4.10 && < 10
- blaze-html
- blaze-html >= 0.9.1.1
- bytestring
- conduit
- containers
- esqueleto
- http-client
- http-types
- lens
- lens-aeson
- monad-logger
- mtl
- network
- persistent
- persistent-postgresql >= 2.8.2.0
- persistent-template 
- process >= 1.6.3.0
- resource-pool
- rio >= 0.1.1.0
- scotty
- sysinfo >= 0.1.1
- transformers
- unix
- unliftio
- uuid
- wai
- wai-extra
- wreq

ghc-options:
- -Wall
- -Wcompat
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wredundant-constraints

library:
  source-dirs: src


executables:
  middleman:
    main:                Main.hs
    source-dirs:         app
    dependencies:
    - middleman
    - optparse-simple

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

tests:
  middleman-test:
    main:                Spec.hs
    source-dirs:         test
    dependencies:
    - middleman
    - hspec

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N


default-extensions:
  AutoDeriveTypeable
  BangPatterns
  BinaryLiterals
  ConstraintKinds
  DataKinds
  DefaultSignatures
  DeriveDataTypeable
  DeriveFoldable
  DeriveFunctor
  DeriveGeneric
  DeriveTraversable
  DoAndIfThenElse
  EmptyDataDecls
  ExistentialQuantification
  FlexibleContexts
  FlexibleInstances
  FunctionalDependencies
  GADTs
  GeneralizedNewtypeDeriving
  InstanceSigs
  KindSignatures
  LambdaCase
  MonadFailDesugaring
  MultiParamTypeClasses
  MultiWayIf
  NamedFieldPuns
  NoImplicitPrelude
  OverloadedStrings
  PartialTypeSignatures
  PatternGuards
  PolyKinds
  RankNTypes
  RecordWildCards
  ScopedTypeVariables
  StandaloneDeriving
  TupleSections
  TypeFamilies
  TypeSynonymInstances
  ViewPatterns
